<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Wina Bwangu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e7ef);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: #fafafa;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            text-align: center;
            position: relative;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #dc3545; /* Bootstrap danger color */
        }

        .logout-btn:hover {
            background: #c82333;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }

            .section {
                padding: 15px;
            }

            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Admin Portal</h2>
        <div class="section">
            <h3>Manage Users</h3>
            <button onclick="viewAllUsers()">View All Users</button>
            <button onclick="addNewUser()">Add New User</button>
        </div>
        <div class="section">
            <h3>Transaction Reports</h3>
            <button><a href="http://localhost/generate-reports.php" class="profile-btn" style="color: white; text-decoration: none;">View Transactions</a></button>
        </div>
        <div class="section">
            <h3>System Settings</h3>
            <button>Configure Settings</button>
        </div>
        <div class="section">
            <h3>Logout</h3>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="section">
            <h3>Home</h3>
            <button onclick="goToHomePage()">Go to Homepage</button>
        </div>
    </div>

    <script>
        function viewAllUsers() {
            // Functionality to view all users (redirect or load another page)
            alert("View All Users clicked! (This function should redirect to the actual page)");
        }

        function addNewUser() {
            // Functionality to add a new user
            alert("Add New User clicked! (This function should redirect to the actual page)");
        }

        function logout() {
            // Functionality to log out and redirect to the Select Profile page
            alert("Logging out... (This function should handle the logout process)");
            window.location.href = "http://localhost/profile-selection.html"; // Redirect to the Select Profile page
        }

        function goToHomePage() {
            // Redirect to the homepage
            window.location.href = "http://localhost/homepage.html"; // Change this URL to your actual homepage
        }
    </script>
</body>

</html>
