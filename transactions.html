<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Transactions - Wina Bwangu</title>
    <link rel="stylesheet" href="winacss.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #af4261;
        }

        /* Transactions Table Styling */
        .transactions-container {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #af4261;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .profile-link {
            color: #af4261;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="login.html">Log in</a>
        <a href="homepage.html">Home</a>
        <a href="transactions.html">Transactions</a>
        <a href="profile.html">Profile</a>
    </nav>

    <!-- Transactions Section -->
    <div class="transactions-container">
        <h2>Your Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data rows for display -->
                <tr>
                    <td>2024-10-01</td>
                    <td>TXN123456</td>
                    <td>$50.00</td>
                    <td>Completed</td>
                    <td><a href="profile.html" class="profile-link">View Profile</a></td>
                </tr>
                <tr>
                    <td>2024-10-05</td>
                    <td>TXN123457</td>
                    <td>$25.00</td>
                    <td>Pending</td>
                    <td><a href="profile.html" class="profile-link">View Profile</a></td>
                </tr>
                <tr>
                    <td>2024-10-12</td>
                    <td>TXN123458</td>
                    <td>$75.00</td>
                    <td>Completed</td>
                    <td><a href="profile.html" class="profile-link">View Profile</a></td>
                </tr>
                <!-- More transaction rows can be dynamically added here -->
            </tbody>
        </table>
    </div>

</body>
</html>
